<template>
      <lightning-spinner if:false={isLoaded} alternative-text="Loading records"></lightning-spinner>
      <lightning-card title="Omniscript overview" icon-name="custom:custom86">
            <lightning-tabset>
                  
                  <lightning-tab label="Graph view">
                        <div>
                              Go to <lightning-formatted-url value={selectedUrl} tooltip={selectedElement.name} label={selectedElement.name}>
                              </lightning-formatted-url>
                        </div>
                  
                        <svg class="flowchart" width={svgWidth} height={svgHeight} lwc:dom="manual"></svg>
                  
                        <div>
                              <lightning-button variant="base" label="<" onclick={handleClickLeft} class="slds-var-m-left_x-small">
                              </lightning-button>
                              <lightning-button variant="base" label=">" onclick={handleClickRight} class="slds-var-m-left_x-small">
                              </lightning-button>
                        </div>
                  </lightning-tab>
                  <lightning-tab label="Tree View">
                        <lightning-tree-grid if:true={isLoaded} columns={gridColumns} data={gridTreeData}
                              key-field="key" hide-checkbox-column="true">
                        </lightning-tree-grid>

                  </lightning-tab>
            </lightning-tabset>
      </lightning-card>
      <pre>
            {graphViz}
      </pre>
     
</template>
